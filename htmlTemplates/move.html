<table style="width:100%">
  <td style="width:50%">
    <table class="exec-preview character-table">
      <tr class="move-element">
        <td><span class="move-name"></span>
        <table style="float:right;">
          <tr class="move-prereqs"></tr>
          <tr>
            <td colspan="1" class="move-exec"></td>
          </tr>
        </table>
        <table>
          <td class="move-note"></td>
        </table>
        </td>
      </tr>
    </table>
  </td>
  <td style="width:50%">
    <div class="move_info" oninput="updateMove(event)">
      <input class="moveName" placeholder="Move Name (before name: '\->', '\t\->', '\t...\t\->')"/>
      <select onchange="updateMove(event)" class="moveType" onfocus="updateMoveSelection(event,'moveTypeOption')">
        <option selected="">Move Type</option>
      </select>
      <input oninput="loadMove(event)" class="exec" placeholder="Move Execution"/>
      <input class="prereq" placeholder="style/ mode (seperated by '&')"/>
      <input class="note" placeholder="move notes (e.g. 'AIR OKAY')"/>
      <select class="movePage" onfocus="updateMoveSelection(event,'movePageOption')">
        <option selected="">Page</option>
      </select>
    </div>
    <button class="moveButton" onclick="removeElement(event)">Delete Move</button>
    <button class="moveButton" onclick="moveDuplicate(event)">Duplicate Move</button>
  </td>
</table>
