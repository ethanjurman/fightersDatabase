<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Fighters Database by ethanjurman</title>

    <link rel="stylesheet" href="stylesheets/input.css">
    <link rel="stylesheet" href="stylesheets/command_list.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/inputLoad.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:700|Exo+2:600italic,700,800" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Fighters Database - Creation Page</h1>
      </header>
      <p> This page is used to create json for fighting games. </p>
      <p> For the <i>MOVE EXECUTION FIELD</i> check <a href="inputPage.html" target="_blank">this page</a>
        (will open in new tab).
      </p>

      <input id="game" placeholder="Game Name" style="font-size:x-large; width:500px;"></input> <br>

      Move Types
      <button class="add-movetype" onclick="addMoveType()"> + </button>
      <div id="moveTypes" class="inputArea"></div>

      Characters
      <button class="add-character" onclick="addCharacter()"> + </button>
      <div id="characters" class="inputArea"></div>

      <button class="json-button" onclick="generateJSON()">
        Generate JSON for Game
      </button>

      <textarea id="json-textarea"></textarea>

      <button class="json-button" onclick="loadJSON()">
        Load JSON for Game
      </button>
    </div>
  </body>
</html>
